<form class="form-inline" method='get' action='#'>
<input type="hidden" name="var" value="Show">

<h2 class="form-signin-heading">Select interval of interest</h2>

<label for="startdate">Start</label>
<input type="text" class="tcal" id="inputStartDate" name="startdate" value="<!--startdate-->" class="form-control" placeholder="yyyy-mm-dd hh:mm:ss" onKeyPress='editCallback()' required>
<label for="stopdate">Stop</label>
<input type="text" class="tcal" id="inputStopDate" name="stopdate" value="<!--stopdate-->" class="form-control" placeholder="yyyy-mm-dd hh:mm:ss" onKeyPress='editCallback()'>

<div class="checkbox">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;plc:&nbsp;&nbsp;
<label>
  <input type="radio" name="plc" value="L"<!--L-->> L
</label>
<label>
  <input type="radio" name="plc" value="H"<!--H-->> U
</label>
<label>
  <input type="radio" name="plc" value="all"<!--all-->> both
</label>
</div>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<!--filter_select-->
&nbsp;<input type="text" id="filter" name="filter" value="<!--filter-->" class="form-control" placeholder="filter">

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-lg btn-primary" type="submit" name='export' value='csv'>CSV</button>
</form><br>
